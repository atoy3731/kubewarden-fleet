apiVersion: policies.kubewarden.io/v1
kind: ClusterAdmissionPolicy
metadata:
  name: kubewarden-privilege-escalation-policy
spec:
  module: "ghcr.io/kubewarden/policies/allow-privilege-escalation-psp:v0.1.11"
  settings: {}
  rules:
    - apiGroups:
        - ""
      apiVersions:
        - v1
      resources:
        - pods
      operations:
        - CREATE
        - UPDATE
  mutating: false